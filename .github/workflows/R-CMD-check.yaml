# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, develop, release-*]
  pull_request:
    branches: [main, master]
  schedule:
    # Build main branch daily at 7 AM UTC, 2 AM EST, 3 AM EDT.
    - cron: "0 7 * * *"

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, github::MatthewHeun/IEATools, github::MatthewHeun/MKHthemes, github::MatthewHeun/Recca, github::EnergyEconomyDecoupling/PFUPipelineTools, github::EnergyEconomyDecoupling/PFUSetup, github::EnergyEconomyDecoupling/MWTools
          needs: check
          args: 'c("--no-manual", "--as-cran", "--no-build-vignettes")'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          # --no-manual and --as-cran are defaults
          # --no-vignettes prevents the vignette from building.
          # The vignette fails, due to lack of access to the database.
          # However, this is not working at the moment (11 Sept 2023)
          args: 'c("--no-manual", "--as-cran", "--no-build-vignettes")'
